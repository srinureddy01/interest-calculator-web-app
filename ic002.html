<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interest Calculator</h1>
        <div class="mode-toggle">
            <button id="mode-toggle">Dark Mode</button>
        </div>
        <form id="interest-form">
            <label for="interest-type">Interest Type</label>
            <select id="interest-type">
                <option value="simple">Simple Interest</option>
                <option value="compound">Compound Interest</option>
            </select>

            <label for="amount">Amount (â‚¹)</label>
            <input type="number" id="amount" required>

            <label for="interest-rate">Interest Rate</label>
            <input type="number" id="interest-rate" required>
            <select id="rate-type">
                <option value="rupee-per-month">Rupee per month</option>
                <option value="percent-per-annum">Percent per annum</option>
            </select>

            <label for="duration-type">Loan Duration Type</label>
            <select id="duration-type">
                <option value="date-range">Start and End date</option>
                <option value="time-period">Time period</option>
            </select>

            <div id="date-range">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date">
            </div>

            <div id="time-period" style="display: none;">
                <label for="period">Time Period (in months)</label>
                <input type="number" id="period">
            </div>

            <button type="button" id="clear">CLEAR</button>
            <button type="button" id="calculate">CALCULATE</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
