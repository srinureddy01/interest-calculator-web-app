<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        .button-container {
            margin-top: 15px;
        }
        .button-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Interest Calculation</h2>
        <p><strong>Principal Amount:</strong> ₹{{ principal }}</p>
        <p><strong>Loan Duration:</strong> {{ time }}</p>
        <p><strong>Interest Rate:</strong> {{ rate }}</p>
        <p><strong>Interest:</strong> ₹{{ interest_amount }}</p>
        <p><strong>Total:</strong> ₹{{ total_amount }}</p>
        <div class="button-container">
            <a href="/"><button>Back</button></a>
            <p><strong>Created By: G Srinivasa Reddy</strong></p>
            <p>&copy; 2025 Vaddi Lekka</p>
        </div>
    </div>
</body>
</html>
